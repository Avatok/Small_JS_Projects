      <fieldset class="border p-4 rounded bg-white shadow">
        <h1 class="mb-3 text-center">Currency calculator with current rates (updated December 2024)</h1>
        <h2 class="mb-4 text-center text-muted">All statements without guarantee</h2>
        <p class="text-center">Simple currency converter with JavaScript</p>
        <br>
        <form name="WR">
          <div class="mb-3">

				<option value="CAD">Canadian Dollar</option>
				<option value="SEK">Swedish Krona</option> 
				<option value="NOK">Norwegian Krone</option>
			  </select>

          <div class="d-grid gap-2">
            <button type="button" class="btn btn-primary" onclick="Umrechnen();">
				Convert to selected currency

          <br>
          <div class="mb-3">
            <label for="result" class="form-label">Result:</label>
            <input type="number" id="result" name="ER" class="form-control" readonly>
          </div>
        </form>
      </fieldset>
    </div>
  </div>
