<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="../Media/Icon.png">
</head>

<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#home">BMI Calculator By Avatok</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="../index.html">Startseite</a></li>
              <li class="nav-item"><a class="nav-link" href="../BMI calculator/index.html">BMI Rechner</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Taschenrechner</a></li>
              <li class="nav-item"><a class="nav-link" href="../Currency converter/index.html">Währungsrechner</a></li>
            </ul>
          </div>
        </div>
      </nav>

  <!-- Hauptinhalt -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg w-100" style="max-width: 600px;">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Taschenrechner</h1>
        <form name="TR" class="needs-validation" novalidate>

          <!-- Zahl 1 -->
          <div class="mb-3">
            <label for="Z1" class="form-label">Zahl 1</label>
            <input type="number" id="Z1" name="Z1" class="form-control" placeholder="z. B. 10" required>
          </div>

          <!-- Zahl 2 -->
          <div class="mb-3">
            <label for="Z2" class="form-label">Zahl 2</label>
            <input type="number" id="Z2" name="Z2" class="form-control" placeholder="z. B. 5" required>
          </div>

          <!-- Operationen -->
          <div class="mb-3">
            <label class="form-label">Operation</label>
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-primary" onclick="addition()">+</button>
              <button type="button" class="btn btn-secondary" onclick="subtraktion()">-</button>
              <button type="button" class="btn btn-success" onclick="multiplikation()">*</button>
              <button type="button" class="btn btn-danger" onclick="division()">/</button>
            </div>
          </div>
          <!-- Ergebnis -->
          <div class="mb-3">
            <label for="ER" class="form-label">Ergebnis</label>
            <input type="number" id="ER" name="ER" class="form-control" readonly>
          </div>
        </form>
      </div>
      <div class="card-footer text-muted text-center">
        <p>Ein einfacher Taschenrechner, der grundlegende Operationen unterstützt.</p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
